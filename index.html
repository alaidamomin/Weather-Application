<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" placeholder="Search" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="images/drizzle.png" class="weather-icon">
        <h1 class="temp">41Â°C</h1>
        <h2 class="city">Weather in Mumbai</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p>Humidity</p><br>
                    <p class="humidity">45%</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind-power.png">
                <div>
                    <p>Wind Speed</p><br>
                    <p class="wind">6.2 km/h</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
